<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MID EXAM</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <!-- main section start here-->
    <main>
        <!-- code for Making card starts here -->
        <section class="task container"> 
            <h2 class="title"><em>Get Area of Triangle,Rectangle and paralellogram</em></h2>
            <div style="display:flex;"class="card single_btn" style=" margin: 20px;">
                <div class="single_btn single_card">
                    <!-- triangle -->
                    <div class="card-top">
                        <img
                            style="width: 70%"
                            src="./images/triangle.png"
                            alt="This image is about a triangle"
                        />
                        <!-- alt is nothing but a simple identifier or attribute which gives extra info about the tag -->
                    </div>
                    <div class="card-body">
                        <h3>TRIANGLE</h3>
                        <p style="color:grey ;"><b>Area(A) = 0.5 x B x H</b></p>
                    </div>
                    <div style="margin: 0 30px; margin-top: 180px;">
                        <div style="display: flex;gap: 20px;">
                            <div style="display: flex;">
                                <p>b(cm)</p>
                                <input style="width:60px" type="text" id="value_of_b_triangle" value="0">
                            </div>
                            <div style="display: flex;">
                                <p>h(cm)</p>
                                <input  style="width:60px" type="text" id="value_of_h_triangle" value="0">
                            </div>
                        </div>
                        <p id="Show_result1" style="font-weight: bold;"></p>
                        
                    </div>
                    <button class="card-footer" style="background-color:black; margin-top: 40px;" onclick="area_of_triangle()">CALCULATE</button>
                </div>

                <div class="single_btn single_card" style="width: 500px;">
                    <!-- rectangle -->
                    <div class="card-top">
                        <img
                            style="width: 100%"
                            src="./images/rectangle.png"
                            alt="This image is about a rectangle"
                        />
                    </div>
                    <div class="card-body" style="padding:0 75px;">
                        <h3>RECTANGLE</h3>
                        <p style="color:grey ;"><b>Area(A) = B x L</b></p>
                    </div>
                    <div style="margin-top: 170px;">
                        <div style="display: flex;gap: 20px;">
                            <div style="display: flex;">
                                <p>b(cm)</p>
                                <input style="width:100%;" type="text" id="value_of_b_rectangle" value="0">
                            </div>
                            <div style="display: flex;">
                                <p>l(cm)</p>
                                <input style="width:100%;" type="text" id="value_of_l_rectangle" value="0">
                            </div>
                        </div>
                        <p id="Show_result2" style="font-weight: bold;"></p>
                    </div>
                    
                    <button class="card-footer" style="background-color:black; margin-top: 35px;" onclick="area_of_rectangle()">CALCULATE</button>
                </div>
            <div class="single_btn single_card">
                <!-- paralellogram -->
                <div class="card-top">
                    <img
                        style="width: 100%"
                        src="./images/parallelogram.png"
                        alt="This image is about a paralellogram"
                    />
                </div>
                <div class="card-body" style="padding:0 75px;">
                    <h3>PARALLELOGRAM</h3>
                    <p style="color:grey ;"><b>Area(A) = B x H</b></p>
                </div>
                <div style="margin-top: 175px;">
                    <div style="display: flex;gap: 20px; margin: 20px;">
                        <div style="display: flex;">
                            <p>b(cm)</p>
                            <input style="width:100%;" type="text" id="value_of_b_paralellogram" value="0">
                        </div>
                        <div style="display: flex;">
                            <p>h(cm)</p>
                            <input style="width:100%;" type="text" id="value_of_h_paralellogram" value="0">
                        </div>
                    </div>
                    <p id="Show_result3" style="font-weight: bold;"></p>
                </div>
                
                <button class="card-footer" style="background-color:black;" onclick="area_of_paralellogram()">CALCULATE</button>
            </div>
            <div class="single_btn single_card" >
                <div id="Show result" style="min-width:320px;">
                    <h3 style="text-align:center; margin:30px;">RESULT</h3>
                    <p style="background-color: beige; padding: 100px;display: flexbox;"></p>
                    <ul id="Show_result"></ul>
                </div>
            </div>
            </div>
        </section>
        <!-- code for Making card ends here -->
    </main>

    <!-- js code starts here -->
    <script>
        //for triangle
        let b_of_triangle,h_of_triangle;
        function area_of_triangle()
        {
            b_of_triangle = document.getElementById("value_of_b_triangle").value;
            h_of_triangle = document.getElementById("value_of_h_triangle").value;
            document.getElementById("Show_result").innerHTML += "Area of triangle is " + 0.5*b_of_triangle*h_of_triangle+"<br>";
        }
        //for rectangle
        let b_of_rectangle,l_of_rectangle;
        function area_of_rectangle()
        {
            b_of_rectangle = document.getElementById("value_of_b_rectangle").value;
            l_of_rectangle = document.getElementById("value_of_l_rectangle").value;
            document.getElementById("Show_result").innerHTML += "Area of rectangle is " + b_of_rectangle*l_of_rectangle+"<br>";
        }
        //for paralellogram
        let b_of_paralellogram,h_of_paralellogram;
        function area_of_paralellogram()
        {
            b_of_paralellogram = document.getElementById("value_of_b_paralellogram").value;
            h_of_paralellogram = document.getElementById("value_of_h_paralellogram").value;
            document.getElementById("Show_result").innerHTML += "Area of paralellogram is " + b_of_paralellogram*h_of_paralellogram+"<br>";
        }
    </script>
    <!-- js code ends here -->
</body>
</html>
